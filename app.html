<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Academic Hub X — App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gray-50">

  <!-- top nav -->
  <nav class="sticky top-0 z-40 bg-white/80 backdrop-blur border-b px-4 py-3 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <a href="#/dashboard" class="brand">AHX</a>
      <a href="#/dashboard" class="nav-link">Dashboard</a>
      <a href="#/search" class="nav-link">Search</a>
      <a href="#/settings" class="nav-link">Settings</a>
    </div>
    <div class="flex items-center gap-2">
      <span id="userTag" class="text-sm text-gray-600"></span>
      <button class="btn-danger" onclick="logoutUser()">Logout</button>
    </div>
  </nav>

  <!-- main views -->
  <main id="viewRoot" class="p-5 view-root">
    <!-- views injected by JS -->
  </main>

  <!-- floating action button -->
  <button id="fab" class="fab" title="Add files" onclick="openUploadModal()">+</button>

  <!-- upload modal -->
  <div id="uploadModal" class="modal hidden">
    <div class="modal-panel animate-pop">
      <div class="flex items-center justify-between mb-3">
        <h3 class="text-lg font-semibold">Upload PDFs</h3>
        <button class="icon-btn" onclick="closeUploadModal()">✕</button>
      </div>
      <div class="space-y-3">
        <label class="block text-sm">Subject</label>
        <select id="uploadSubject" class="input"></select>

        <label class="block text-sm">Choose file(s)</label>
        <input id="uploadFiles" type="file" accept="application/pdf" multiple class="input-file"/>

        <div class="flex justify-end gap-2 pt-2">
          <button class="btn" onclick="closeUploadModal()">Cancel</button>
          <button class="btn-primary" onclick="saveUploads()">Save</button>
        </div>
      </div>
    </div>
    <div class="modal-backdrop" onclick="closeUploadModal()"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
