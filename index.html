    <style>
        /* =================== MAJESTIC DESIGN SYSTEM 2025 =================== */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            /* Enhanced Apple-style Color Palette */
            --primary: #667eea;
            --primary-dark: #4f46e5;
            --primary-light: #a5b4fc;
            --secondary: #764ba2;
            --accent: #f093fb;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;
            
            /* Gradients inspired by Apple */
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --gradient-accent: linear-gradient(135deg, #f093fb 0%, #f97316 100%);
            --gradient-royal: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            
            /* Neural Background Effects */
            --gradient-neural: radial-gradient(circle at 30% 20%, rgba(102, 126, 234, 0.15), transparent 50%),
                              radial-gradient(circle at 80% 80%, rgba(240, 147, 251, 0.15), transparent 50%),
                              radial-gradient(circle at 40% 70%, rgba(118, 75, 162, 0.15), transparent 50%);
            
            /* Glass Morphism */
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.16);
            --glass-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            
            /* Typography */
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            --font-display: 'Inter', system-ui, sans-serif;
            
            /* Spacing Scale */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --space-3xl: 4rem;
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --radius-3xl: 2rem;
            --radius-full: 9999px;
            
            /* Enhanced Shadows */
            --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-neural: 0 0 50px rgba(102, 126, 234, 0.3);
            
            /* Animations */
            --transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --transition-spring: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            
            /* Z-Index Scale */
            --z-dropdown: 1000;
            --z-sticky: 1010;
            --z-fixed: 1020;
            --z-modal-backdrop: 1030;
            --z-modal: 1040;
            --z-popover: 1050;
            --z-tooltip: 1060;
            --z-toast: 1070;
            --z-loading: 9999;
        }

        /* Dark Theme (Default) */
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --bg-modal: rgba(15, 15, 35, 0.95);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;
            --text-accent: #667eea;
            --text-inverse: #000000;
            --border-primary: rgba(255, 255, 255, 0.1);
            --border-secondary: rgba(255, 255, 255, 0.06);
        }

        /* Light Theme */
        .light-theme {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --bg-modal: rgba(248, 250, 252, 0.95);
            --glass-bg: rgba(15, 15, 35, 0.08);
            --glass-border: rgba(15, 15, 35, 0.16);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-tertiary: #94a3b8;
            --text-inverse: #ffffff;
            --border-primary: rgba(15, 15, 35, 0.1);
            --border-secondary: rgba(15, 15, 35, 0.06);
            --shadow-neural: 0 0 50px rgba(102, 126, 234, 0.1);
        }

        /* Modern Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-size-adjust: 100%;
            height: 100%;
        }

        body {
            font-family: var(--font-primary);
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            min-height: 100vh;
            transition: var(--transition-normal);
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: var(--gradient-neural);
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
        }

        /* =================== MAJESTIC LOADING SCREEN =================== */
        .loading-screen {
            position: fixed;
            inset: 0;
            background: var(--gradient-royal);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: var(--z-loading);
            opacity: 1;
            visibility: visible;
            transition: opacity 1s ease, visibility 1s ease;
            font-family: var(--font-display);
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .loading-screen::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-neural);
            animation: neuralPulse 4s ease-in-out infinite;
        }

        @keyframes neuralPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        .loading-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .loading-logo {
            width: 120px;
            height: 120px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-3xl);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: var(--space-xl);
            position: relative;
            overflow: hidden;
            animation: logoFloat 3s ease-in-out infinite, logoGlow 2s ease-in-out infinite alternate;
        }

        .loading-logo::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: var(--radius-3xl);
            background: var(--gradient-royal);
            z-index: -1;
            animation: logoBorderRotate 4s linear infinite;
        }

        .loading-logo-text {
            font-size: 3rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .loading-title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, #a5b4fc 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-md);
            animation: titleGlow 2s ease-in-out infinite alternate;
            letter-spacing: -0.02em;
        }

        .loading-subtitle {
            font-size: clamp(1rem, 3vw, 1.4rem);
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: var(--space-2xl);
            animation: subtitlePulse 3s ease-in-out infinite;
            max-width: 500px;
            line-height: 1.6;
        }

        .loading-progress {
            width: 280px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-full);
            overflow: hidden;
            position: relative;
            margin-bottom: var(--space-md);
        }

        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #f093fb, #667eea);
            background-size: 200% 100%;
            border-radius: var(--radius-full);
            animation: progressFill 3s ease-in-out, progressShine 2s ease-in-out infinite;
        }

        .loading-status {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.8);
            animation: statusPulse 2s ease-in-out infinite;
        }

        /* Loading Animations */
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        @keyframes logoGlow {
            0% { box-shadow: var(--shadow-neural); }
            100% { box-shadow: 0 0 60px rgba(240, 147, 251, 0.8); }
        }

        @keyframes logoBorderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.5)); }
            100% { filter: drop-shadow(0 0 30px rgba(240, 147, 251, 0.8)); }
        }

        @keyframes subtitlePulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }

        @keyframes progressFill {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        @keyframes progressShine {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* =================== MAJESTIC APP LAYOUT =================== */
        .app-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                height: 100vh;
                width: 300px;
                transition: left 0.3s ease;
                z-index: var(--z-fixed);
            }
            
            .sidebar.mobile-open {
                left: 0;
            }
            
            .mobile-menu-btn {
                display: flex !important;
            }
            
            .mobile-overlay {
                display: block !important;
            }
            
            .main-content {
                padding-top: 70px;
            }
        }

        /* =================== ENHANCED SIDEBAR =================== */
        .sidebar {
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-primary);
            padding: var(--space-xl) var(--space-lg);
            position: relative;
            overflow-y: auto;
            height: 100vh;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: var(--gradient-neural);
            opacity: 0.1;
            pointer-events: none;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-2xl);
            position: relative;
            z-index: 10;
        }

        .brand-logo {
            width: 48px;
            height: 48px;
            background: var(--gradient-primary);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 900;
            font-size: 1.5rem;
            animation: brandPulse 3s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .brand-text h1 {
            font-family: var(--font-display);
            font-size: 1.3rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            letter-spacing: -0.01em;
        }

        .brand-text p {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin: 0.25rem 0 0 0;
            font-weight: 500;
        }

        .nav-section {
            margin-bottom: var(--space-xl);
            position: relative;
            z-index: 10;
        }

        .nav-section h3 {
            color: var(--text-tertiary);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: var(--space-md);
            padding: 0 var(--space-md);
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-md);
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: var(--radius-xl);
            transition: var(--transition-normal);
            margin-bottom: var(--space-sm);
            cursor: pointer;
            border: none;
            background: transparent;
            width: 100%;
            font-family: inherit;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--gradient-primary);
            transform: scaleY(0);
            transition: var(--transition-normal);
            border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
        }

        .nav-item:hover,
        .nav-item.active {
            background: var(--glass-bg);
            color: var(--text-primary);
            transform: translateX(8px);
            box-shadow: var(--shadow-sm);
        }

        .nav-item.active::before {
            transform: scaleY(1);
        }

        .nav-icon {
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
            flex-shrink: 0;
        }

        .nav-text {
            font-weight: 500;
        }

        .user-profile {
            position: absolute;
            bottom: var(--space-xl);
            left: var(--space-lg);
            right: var(--space-lg);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--space-lg);
            z-index: 10;
        }

        .user-avatar {
            width: 44px;
            height: 44px;
            background: var(--gradient-accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            margin-bottom: var(--space-md);
            font-size: 1.2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .user-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-xs);
            font-size: 0.9rem;
        }

        .user-role {
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 500;
        }

        @keyframes brandPulse {
            0%, 100% { box-shadow: var(--shadow-neural); }
            50% { box-shadow: 0 0 40px rgba(240, 147, 251, 0.6); }
        }

        /* =================== MOBILE MENU =================== */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: var(--space-lg);
            left: var(--space-lg);
            z-index: calc(var(--z-fixed) + 1);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--space-md);
            cursor: pointer;
            transition: var(--transition-normal);
            color: var(--text-primary);
        }

        .mobile-menu-btn:hover {
            background: var(--glass-bg);
            transform: scale(1.05);
        }

        .mobile-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: var(--bg-modal);
            backdrop-filter: blur(5px);
            z-index: calc(var(--z-fixed) - 1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mobile-overlay.show {
            opacity: 1;
        }

        /* =================== MAIN CONTENT AREA =================== */
        .main-content {
            background: var(--bg-primary);
            padding: var(--space-xl);
            overflow-y: auto;
            position: relative;
            min-height: 100vh;
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-2xl);
            flex-wrap: wrap;
            gap: var(--space-lg);
        }

        .page-title {
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 900;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            margin: 0;
            letter-spacing: -0.025em;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin: var(--space-sm) 0 0 0;
            line-height: 1.5;
            font-weight: 500;
        }

        .header-actions {
            display: flex;
            gap: var(--space-md);
            align-items: center;
            flex-wrap: wrap;
        }

        /* =================== MAJESTIC BUTTONS =================== */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            padding: var(--space-md) var(--space-lg);
            border: none;
            border-radius: var(--radius-lg);
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: var(--transition-normal);
            position: relative;
            overflow: hidden;
            font-family: inherit;
            text-decoration: none;
            line-height: 1;
            white-space: nowrap;
            backdrop-filter: blur(20px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--glass-bg);
            color: var(--text-primary);
            border: 2px solid var(--glass-border);
        }

        .btn-secondary:hover {
            background: var(--glass-bg);
            border-color: var(--primary);
            transform: translateY(-1px);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--error), #dc2626);
            color: white;
        }

        .btn-lg {
            padding: var(--space-lg) var(--space-2xl);
            font-size: 1.1rem;
        }

        .btn-sm {
            padding: var(--space-sm) var(--space-md);
            font-size: 0.85rem;
        }

        .btn-icon {
            padding: var(--space-md);
            aspect-ratio: 1;
        }

        /* =================== GLASS CARDS =================== */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--space-xl);
            transition: var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: var(--transition-normal);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary);
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--space-xl);
            margin-bottom: var(--space-2xl);
        }

        .stat-card {
            background: var(--glass-bg);

        async function startQRScan() {
            const btn = document.getElementById('qrScanBtn');
            const container = document.getElementById('qrContainer');
            const status = document.getElementById('qrStatus');
            
            try {
                btn.disabled = true;
                btn.querySelector('span').textContent = 'Initializing Neural Scanner...';
                container.style.display = 'block';
                status.textContent = 'Establishing quantum connection to camera...';
                
                if (typeof Html5Qrcode === 'undefined') {
                    throw new Error('Neural scanner library not loaded. Please refresh the quantum interface.');
                }
                
                if (AHX.state.qrScanner) {
                    try {
                        await AHX.state.qrScanner.stop();
                        AHX.state.qrScanner.clear();
                    } catch (e) {
                        console.warn('Error stopping existing scanner:', e);
                    }
                }
                
                AHX.state.qrScanner = new Html5Qrcode("qr-reader");
                
                const cameras = await Html5Qrcode.getCameras();
                
                if (!cameras.length) {
                    throw new Error('No quantum sensors (cameras) detected on your device');
                }
                
                const camera = cameras.find(c => 
                    c.label.toLowerCase().includes('back') || 
                    c.label.toLowerCase().includes('rear') ||
                    c.label.toLowerCase().includes('environment')
                ) || cameras[0];
                
                status.textContent = 'Neural scanner active - Point at QR code';
                
                await AHX.state.qrScanner.start(
                    camera.id,
                    {
                        fps: 10,
                        qrbox: { width: 300, height: 300 },
                        aspectRatio: 1.0,
                        disableFlip: false,
                        videoConstraints: {
                            facingMode: 'environment'
                        }
                    },
                    onQRSuccess,
                    (error) => {
                        if (error.includes('QR code parse error')) {
                            return;
                        }
                        console.warn('QR Scanner error:', error);
                    }
                );
                
                btn.querySelector('span').textContent = 'Neural Scanner Active';
                btn.disabled = false;
                btn.onclick = stopQRScan;
                
                showNotification('üß† Neural scanner activated! Point at QR codes', 'success', 3000);
                
            } catch (error) {
                console.error('Neural QR Scanner error:', error);
                showNotification('Neural scanner initialization failed: ' + error.message, 'error');
                resetQRScanner();
            }
        }

        // =================== SMART CONTENT INFERENCE =================== 
        function inferSubjectFromQR(qrContent) {
            const content = qrContent.toLowerCase();
            
            // Smart subject detection based on keywords
            if (content.includes('math') || content.includes('calculus') || content.includes('algebra')) {
                return 'transforms_bvp';
            } else if (content.includes('data') || content.includes('algorithm') || content.includes('dsa')) {
                return 'data_structures';
            } else if (content.includes('computer') || content.includes('architecture') || content.includes('cpu')) {
                return 'computer_org';
            } else if (content.includes('programming') || content.includes('code') || content.includes('java')) {
                return 'advanced_programming';
            } else if (content.includes('os') || content.includes('operating') || content.includes('system')) {
                return 'operating_systems';
            } else if (content.includes('ethics') || content.includes('professional')) {
                return 'professional_ethics';
            } else if (content.includes('human') || content.includes('values') || content.includes('uhv')) {
                return 'uhv_ii';
            }
            
            return 'scanned'; // Default to scanned category
        }

        function highlightSearchTerm(text, term) {
            const regex = new RegExp(`(${term})`, 'gi');
            return text.replace(regex, '<mark style="background: var(--warning); color: var(--bg-primary); padding: 0.1em 0.2em; border-radius: 2px; font-weight: 600;">$1</mark>');

        // =================== UTILITY FUNCTIONS =================== 
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function formatBytes(bytes) {
            if (!bytes || bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return `${parseFloat((bytes / Math.pow(k, i)).toFixed(2))} ${sizes[i]}`;
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)}d ago`;
            
            return date.toLocaleDateString('en-IN', { 
                day: 'numeric', 
                month: 'short',
                year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
            });
        }

                        case 't':

                            break;
                        case 'q':
                            e.preventDefault();
                            navigateTo('qr');

        // =================== SYNC PENDING DATA =================== 
        async function syncPendingData() {
            try {
                // Sync pending QR scans
                const pendingQRScans = AHX.state.qrScans.filter(scan => scan.syncPending);
                for (const scan of pendingQRScans) {
                    await sendQRDataToBackend(scan.qr_content);
                    scan.syncPending = false;
                }

                // Sync pending files
                const pendingFiles = AHX.state.files.filter(file => file.syncPending);
                for (const file of pendingFiles) {
                    const uploaded = await sendFileDataToBackend({
                        file_name: file.name,
                        file_path: `uploads/${file.name}`,
                        file_size: file.size,
                        content_type: file.type,
                        subject_key: file.subjectKey,
                        description: file.description,
                        user_id: AHX.state.user?.id
                    });
                    
                    if (uploaded) {
                        file.syncPending = false;
                        file.isCloudStored = true;
                    }
                }

                if (pendingQRScans.length > 0 || pendingFiles.length > 0) {
                    showNotification('‚úÖ All pending data synchronized!', 'success');
                }
                
            } catch (error) {
                console.error('Sync error:', error);
                showNotification('‚ö†Ô∏è Some data could not be synchronized', 'warning');
            }
        }

        // =================== NOTIFICATION SYSTEM =================== 
        function showNotification(message, type = 'info', duration = 5000) {
            const container = document.getElementById('notificationContainer');
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <div class="notification-text">${message}</div>
                    <button class="notification-close" onclick="this.closest('.notification').remove()">√ó</button>
                </div>
            `;
            
            container.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 300);
            }, duration);
        }
