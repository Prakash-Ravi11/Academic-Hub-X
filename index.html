<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Academic Hub X</title>
  <meta name="description" content="Complete academic management solution for students" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #667eea;
      --accent: #64b6ff;
      --danger: #ff6767;
      --success: #43e97b;
      --bg: #f6f8fb;
      --bg-dark: #161c25;
      --text: #232846;
      --text-light: #fdfdfd;
      --radius: 12px;
      --shadow: 0 2px 14px 0 rgba(0,0,0,.08);
      --transition: .2s cubic-bezier(.65,0,.23,1);
    }
    [data-theme="dark"] {
      --bg: #161c25;
      --text: #f6f8fb;
      --card: #232846;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0; padding: 0;
    }
    header {
      display: flex; justify-content: space-between; align-items: center;
      background: var(--primary);
      color: #fff;
      padding: 1rem 2rem;
      box-shadow: var(--shadow);
    }
    header h1 {
      font-size: 1.8rem; margin: 0;
      letter-spacing: 1px;
    }
    nav {
      display: flex; gap: 1rem;
    }
    nav button {
      background: var(--accent);
      color: #fff;
      border: none; border-radius: var(--radius);
      padding: .5rem 1rem;
      font-weight: 600; cursor: pointer;
      box-shadow: var(--shadow);
      transition: box-shadow var(--transition), background var(--transition);
    }
    nav button:hover {
      background: var(--primary);
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    .dashboard-grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      margin-bottom: 2rem;
    }
    .card {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem 1.25rem;
      transition: box-shadow var(--transition), background var(--transition);
    }
    .card:hover { box-shadow: 0 6px 24px 0 rgba(0,0,0,.08); }
    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: .5rem;
    }
    .card-content {
      font-size: 1rem;
      color: #444;
      margin-bottom: .8rem;
    }

    /* Files section grid/list */
    .files-section {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem 1.25rem;
      margin-bottom: 2rem;
    }
    .files-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }
    .file-card {
      background: var(--bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1rem;
      display: flex; flex-direction: column;
      gap: .5rem;
      transition: box-shadow var(--transition), background var(--transition);
    }
    .file-card:hover {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 4px 12px 0 rgba(0,0,0,.12);
    }
    footer {
      text-align: center;
      background: var(--primary); color: #fff;
      padding: 1rem; font-size: .95rem; letter-spacing: 1px;
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-top: 2rem;
    }
    @media (max-width: 900px) {
      .dashboard-grid { grid-template-columns: 1fr; gap: 1.2rem; }
      .files-grid { grid-template-columns: 1fr; }
    }
    @media (max-width: 600px) {
      header { flex-direction: column; align-items: start; }
      .container { padding: .75rem; }
      .dashboard-grid, .files-grid { grid-template-columns: 1fr; }
      .card, .files-section { padding: 1rem; }
    }
  </style>
</head>

    <h1>Academic Hub X</h1>
    <nav>
      <button id="toggle-theme" aria-label="Toggle Theme">Theme</button>
      <button id="download-files">Download</button>
      <button id="profile">Profile</button>
    </nav>
  </header>
  <div class="container">
    <section class="dashboard-grid" id="dashboard">
      <!-- Dynamic dashboard cards inserted by JS -->
    </section>
    <section class="files-section" id="files">
      <div class="files-grid" id="files-grid">
        <!-- Dynamic files appear here -->
      </div>
    </section>
  </div>

 <script>
  // Theme toggle
  const themeToggleBtn = document.getElementById('toggle-theme');
  themeToggleBtn.addEventListener('click', () => {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    if (currentTheme === 'dark') {
      document.documentElement.removeAttribute('data-theme');
      localStorage.setItem('theme', 'light');
    } else {
      document.documentElement.setAttribute('data-theme', 'dark');
      localStorage.setItem('theme', 'dark');
    }
  });

  // Load saved theme on page load
  window.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
    }
    renderDashboard();
    renderFiles();
  });

  // Sample dashboard data (replace with real dynamic data)
  const dashboardData = [
    { title: 'Upcoming Exams', content: 'Oct 10, Maths' },
    { title: 'Assignments', content: 'ML Project due Oct 12' },
    { title: 'News', content: 'New version of Academic Hub released!' },
  ];

  // Render dashboard cards
  function renderDashboard() {
    const dashboard = document.getElementById('dashboard');
    dashboard.innerHTML = '';
    dashboardData.forEach(card => {
      const cardDiv = document.createElement('div');
      cardDiv.classList.add('card');
      cardDiv.innerHTML = `<h3 class="card-title">${card.title}</h3><p class="card-content">${card.content}</p>`;
      dashboard.appendChild(cardDiv);
    });
  }

  // Sample files data (replace with backend or dynamic fetch)
  const sampleFiles = [
    { name: 'Calculus Notes.pdf', type: 'pdf', date: '2025-09-15' },
    { name: 'MachineLearning.ipynb', type: 'notebook', date: '2025-10-01' },
    { name: 'Chemistry_Lab_Report.docx', type: 'document', date: '2025-09-20' },
  ];

  // Render files list/grid
  function renderFiles() {
    const filesGrid = document.getElementById('files-grid');
    filesGrid.innerHTML = '';
    sampleFiles.forEach(file => {
      const fileCard = document.createElement('div');
      fileCard.classList.add('file-card');
      fileCard.innerHTML = `
        <strong>${file.name}</strong>
        <div>Type: ${file.type}</div>
        <div>Modified: ${file.date}</div>
      `;
      filesGrid.appendChild(fileCard);
    });
  }

    

// File Upload and Preview
document.getElementById('files-section').insertAdjacentHTML('beforeend', `
  <div class="upload-zone" id="upload-zone">
    <input type="file" id="file-upload" multiple style="display:none">
    <button class="upload-btn" onclick="document.getElementById('file-upload').click()">Upload Files</button>
    <div id="preview"></div>
  </div>
`);

// Handle uploads and preview
document.getElementById('file-upload').addEventListener('change', function(e) {
  const preview = document.getElementById('preview');
  preview.innerHTML = '';
  Array.from(e.target.files).forEach(file => {
    const div = document.createElement('div');
    div.className = 'file-preview-item';
    div.innerHTML = `<strong>${file.name}</strong> (${Math.round(file.size/1024)} KB)`;
    preview.appendChild(div);
    // Optionally upload with AJAX here...
  });
});

// User Notification System
function notify(message, type='info') {
  let note = document.createElement('div');
  note.textContent = message;
  note.className = `notification ${type}`;
  document.body.appendChild(note);
  setTimeout(() => note.remove(), 3000);
}

document.getElementById('profile').addEventListener('click', function() {
  let modal = document.createElement('div');
  modal.className = 'modal';
  modal.innerHTML = `
    <div class="modal-content">
      <h2>User Profile</h2>
      <label>Name: <input type="text" value="R.RPRAKASH RAVI"></label>
      <label>Email: <input type="email" value="prakash@example.com"></label>
      <button onclick="this.closest('.modal').remove()">Close</button>
    </div>
  `;
  document.body.appendChild(modal);
});
