<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Academic Hub X — Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-b from-blue-50 to-white min-h-screen flex items-center justify-center">

  <!-- Loading splash -->
  <div id="splash" class="fixed inset-0 flex items-center justify-center bg-white z-50 fade-in">
    <div class="flex flex-col items-center gap-4">
      <div class="pulse-logo w-16 h-16 bg-blue-600 rounded-2xl grid place-items-center text-white text-2xl font-bold">AHX</div>
      <div class="text-gray-600">Loading Academic Hub X…</div>
    </div>
  </div>

  <!-- Login card -->
  <div id="loginCard" class="hidden w-full max-w-sm bg-white/80 backdrop-blur border rounded-2xl shadow-xl p-6 animate-pop">
    <div class="flex flex-col items-center">
      <div class="w-14 h-14 bg-blue-600 rounded-xl grid place-items-center text-white text-xl font-bold mb-3">AHX</div>
      <h1 class="text-2xl font-semibold">Academic Hub X</h1>
      <p class="text-sm text-gray-500">organize. study. track.</p>
    </div>

    <form class="mt-6 space-y-4" onsubmit="return loginUser()">
      <input id="username" class="input" type="text" placeholder="Username" required />
      <input id="password" class="input" type="password" placeholder="Password" required />
      <button class="btn-primary w-full">Login</button>
    </form>

    <p class="mt-4 text-center text-xs text-gray-500">tip: <b>admin</b> / <b>1234</b></p>
  </div>

  <script src="app.js"></script>
  <script>
    // splash -> login
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('splash').classList.add('fade-out');
        setTimeout(() => {
          document.getElementById('splash').style.display = 'none';
          document.getElementById('loginCard').classList.remove('hidden');
        }, 300);
      }, 1200);
    });
  </script>
</body>
</html>
